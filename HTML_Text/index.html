<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Headers -->
    <h1>This is a heading 1</h1>
    <h2>This is a heading 2</h2>
    <h3>This is a heading 3</h3>
    <h4>This is a heading 4</h4>
    <h5>This is a heading 5</h5>
    <h6>This is a heading 6</h6>

    <!-- Simple paragraph. Two of them: -->

    <p> Hi my name is Amir</p>

    <p>I am a software engineering student</p>

    <!-- <Strong> -->
    <strong> WOW this is cool</strong>

     <!-- Nesting strong inside <p> -->
    <p>My name is <strong>Amir Abdalla</strong></p>

    <!-- <em> makes italic text -->

    <em>italic text</em>

    <p>Using both <em>em tag</em> and <strong>Strong tag.</strong>  <Strong><em>Together</em></Strong></p>






</body>

</html>
